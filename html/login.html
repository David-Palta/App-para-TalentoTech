<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Ecoturismo</title>
  <link rel="stylesheet" href="../css/style-login.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-ecotrip.jpg" alt="EcoReservas Logo">
            <h1>ECO TRIP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Reservas <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="reservas.html">Nueva Reserva</a>
                        <a href="misReservas.html">Mis Reservas</a> <!-- chequeo de reservas -->
                    </div>
                </li>
                
                <li><a href="contactos.html">Contactenos</a></li>
                <!-- <li><a href="home.html">Login</a></li> -->
            </ul>
        </nav>
    </header>
<div class="login-container">
    <div class="img-container">
        <img src="../img/pngwing.com.png" alt="User-img-generic" width="134">
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
        <button type="submit" id="btnRecovery">Recordar Contraseña</button>
    </form>
    <!-- Mensaje de error que se mostrará si el usuario no es encontrado
    <div id="errorMessage" class="error-message"></div> -->
    <div id="writingError" class="error-message"></div>
    <div id="errorMessage" class="error-message"></div>
</div>
<script src="../Js/login.js"></script>
</body>
</html>
