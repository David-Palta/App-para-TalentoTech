<!-- formulario-usuario.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - EcoTurismo</title>
    <link rel="stylesheet" href="../css/stylesformularios.css">
</head>
<body>
    <!--  -->
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registro-usuario-form">
            <div class="form-section">
                <h2>Información Personal</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Datos de Contacto</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-email">Confirmar Email:</label>
                    <input type="email" id="confirmar-email" name="confirmar_email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione un país</option>
                        <option value="MX">México</option>
                        <option value="CO">Colombia</option>
                        <option value="AR">Argentina</option>
                        <!-- Más opciones -->
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Seguridad</h2>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar_contrasena" required>
                </div>
            </div>

            <div class="form-section">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones y la política de privacidad</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Deseo recibir información sobre ofertas y novedades</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrarse</button>
            <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>

    <script src="../js/usuarios.js"></script>
</body>
</html>
