</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo-ecotrip.jpg" alt="EcoReservas Logo">
            <h1>ECO TRIP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Reservas <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">

                </li>

                    <a href="#" class="dropbtn">Registro <i class="fas fa-caret-down"></i></a>

            </ul>
        </nav>
    </header>

    <section class="reserva-form">
        <section id="reservas" class="reserva-form">
        <h2>Reserva tu Aventura Ecológica</h2>
        <form id="form-reserva">
            <div class="form-group">
                <label for="destino">Destino:</label>
                <select id="destino" required>
                    <option value="">Selecciona un destino</option>
                    <option value="selva-amazonica">Selva Amazónica</option>
                    <option value="costa-pacifico">Costa del Pacífico</option>
                    <option value="andes">Montañas de los Andes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            <div class="form-group">
                <label for="personas">Personas:</label>
                <input type="number" id="personas" min="1" max="10" required>
            </div>
            <button class="btn-open-modal" onclick="openDialog()">Confirmar Reserva</button>
        </form>
        <div id="mensaje-reserva" class="mensaje"></div>
    </section>
        </form>
    </section>
    <div class="overlay" id="dialogBox">
        <div class="dialog">
            <h2>¿Deseas continuar?</h2>
            <div class="buttons">
            <button class="continue-btn" onclick="goToPayment()">Continuar</button>
            <button class="cancel-btn" onclick="closeDialog()">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="../Js/reservas.js"></script>
</body>
