    <div class="body">
        <h2>Procesar Pago</h2>
        <form id="formularioPago">
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre en la Tarjeta:</label>
                <input type="text" id="nombre" placeholder="Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Expiración:</label>
                <input type="text" id="fecha" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto a Pagar ($):</label>
                <input type="number" id="monto" placeholder="100.00" required>
            </div>
            <button type="submit">Pagar</button>
        </form>
        <div id="mensaje"></div>
    </div>
